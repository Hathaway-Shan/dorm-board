<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />

<body>
    <!-- this comment is to let me make a new pull request for grading -->
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Spread the Word!</h1>
        <!-- home and logout buttons -->
        <div id="nav" class="upper-right">
            <!-- href "../" targets the root which here is the app.js HTML  -->
            <a href="../"><button id="home">Home</button></a>
        </div>
    </header>
    <!-- post it form -->
    <main>
        <form id="post-it-form">
            <label for="title">
                <div>Title</div>
                <input type="text" name="title" id="title">
            </label>

            <label for="description">
                <div>Description</div>
                <input type="text" name="description" id="description">
            </label>

            <label for="contact">
                <div>Contact</div>
                <input type="text" name="contact" id="contact">
            </label>
            <button>Post!</button>
        </form>
        <h2 class="error-message"></h2>
    </main>



    <script type="module" src="create-bulletin.js"></script>
</body>
