<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/members.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <main class="auth-main">
        <section>
            <form id="sign-in">
                <h3>Sign In</h3>
                <label>Email</label>
                <input type="email" id="sign-in-email" />
                <label>Password</label>
                <input type="password" id="sign-in-password" />
                <button name="submit">submit</button>
            </form>

            <form id="sign-up">
                <h3>Sign Up</h3>
                <label>Email</label>
                <input type="email" id="sign-up-email" />
                <label>Password</label>
                <input type="password" id="sign-up-password" />
                <button name="submit">submit</button>
            </form>
        </section>

    </main>

    <!-- set directory to new page src -->
    <script type="module" src="auth.js"></script>
</body>

</html>
